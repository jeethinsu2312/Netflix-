<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #111;
            color: white;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 1000;
        }

        .logo {
            color: #e50914;
            font-size: 28px;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 60px;
        }

        .hero h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .hero p {
            max-width: 500px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .hero button {
            padding: 10px 25px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        .play-btn {
            background-color: white;
            color: black;
        }

        .info-btn {
            background-color: rgba(109, 109, 110, 0.7);
            color: white;
        }

        /* Movie Rows */
        .row {
            margin: 20px 50px;
        }

        .row h2 {
            margin-bottom: 10px;
        }

        .row-posters {
            display: flex;
            overflow-x: auto;
        }

        .row-posters img {
            width: 200px;
            margin-right: 10px;
            border-radius: 4px;
            transition: transform 0.3s;
        }

        .row-posters img:hover {
            transform: scale(1.08);
        }

        /* Scrollbar hidden */
        .row-posters::-webkit-scrollbar {
            display: none;
        }

        @media(max-width: 768px){
            .hero h1 {
                font-size: 35px;
            }

            .row-posters img {
                width: 140px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">NETFLIX</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">My List</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Featured Movie</h1>
        <p>Watch the latest trending movies and TV shows anytime, anywhere. Unlimited entertainment.</p>
        <div>
            <button class="play-btn">â–¶ Play</button>
            <button class="info-btn">More Info</button>
        </div>
    </div>

    <!-- Movie Rows -->
    <div class="row">
        <h2>Trending Now</h2>
        <div class="row-posters">
            <img src="https://via.placeholder.com/200x300">
            <img src="https://via.placeholder.com/200x300">
            <img src="https://via.placeholder.com/200x300">
            <img src="https://via.placeholder.com/200x300">
            <img src="https://via.placeholder.com/200x300">
        </div>
    </div>

    <div class="row">
        <h2>Top Rated</h2>
        <div class="row-posters">
            <img src="https://via.placeholder.com/200x300">
            <img src="https://via.placeholder.com/200x300">
            <img src="https://via.placeholder.com/200x300">
            <img src="https://via.placeholder.com/200x300">
            <img src="https://via.placeholder.com/200x300">
        </div>
    </div>

</body>
</html>
